name: Build and Push Docker Image

on:
  push: 
    branches-ignore: []
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.event.repository.name }}
  BRANCH_NAME: ${{ github.ref_name }}

jobs:
  docker:
    runs-on: ubuntu-latest
    # Dodaj ovu permisiju da bi mogao da push-ujeÅ¡ na DockerHub
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Clean branch name (remove special characters)
      id: clean-branch
      run: |
        CLEAN_BRANCH=$(echo "${{ env.BRANCH_NAME }}" | sed 's/[^a-zA-Z0-9._-]/-/g' | cut -c1-30)
        echo "clean_branch=$CLEAN_BRANCH" >> $GITHUB_OUTPUT

    - name: Create config.py from example
      run: |
        if [ -f "config.py.example" ]; then
          echo "Copying config.py.example to config.py"
          cp config.py.example config.py          
        else
          echo "Warning: config.py.example not found!"
          ls -la
        fi        

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:branch-${{ steps.clean-branch.outputs.clean_branch }}-${{ github.sha }}
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:branch-${{ steps.clean-branch.outputs.clean_branch }}-latest
        labels: |
          org.label-schema.build-date=${{ github.event.head_commit.timestamp }}
          org.label-schema.vcs-ref=${{ github.sha }}
          org.label-schema.vcs-url=${{ github.server_url }}/${{ github.repository }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
